<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e62f6f820.js" crossorigin="anonymous" `SameSite=None`></script>
</head>

<body>
    <div id="root">
        <div class="navbar row">
            <div class="col-12 md-col-6 lg-col-6 sm-col-6 ">
                <h2>Where in the world?</h2>
            </div>
            <div class="col-12 md-col-6 lg-col-6 sm-col-6">
                <div class="dark">
                    <i class="far fa-moon"></i>
                    <a onclick="darkMode()">Dark Mode</a>
                </div>
            </div>
        </div>
        <div class="container search">
            <div class="row">
                <div class="col-12 md-col-6 lg-col-6 xl-col-3 sm-col-12">
                    <div class="input-search">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for a country..."></input>
                    </div>
                </div>
                <div class="col-12 md-col-6 lg-col-6 xl-col-9 sm-col-12">
                    <div class="custom-select">
                        <select>
                            <option value="">Filter by Region</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>

        <div id="country-container" class="container">
            <div id="country-row" class="row"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
